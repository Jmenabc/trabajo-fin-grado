<section>
  <div class="text-center mt-5">
    <h1>Editar Botin</h1>
    <p>En este apartado podras editar al botin seleccionado</p>
  </div>
</section>
<section class="m-5">
  <div class=" m-5">
    <form class="text-center" [formGroup]="formBotines" (submit)="EditarDatos()">
      <div class="container-fluid d-flex align-items-center mx-auto">
        <div class="d-flex justify-content-center w-100">
          <div
            class="col-sm-10 col-md-8 col-lg-6 shadow rounded-lg p-4 d-flex flex-column justify-content-center align-items-center text-center mx-3">
            <div class="mb-3 form-group">
              <label class="text-responsive px-3">Nombre</label>
              <input type="text" class="rounded-pill p-2" placeholder="Nombre" aria-label="Username"
                aria-describedby="addon-wrapping" formControlName="nombre">
            </div>
            <div class="mb-3 form-group">
              <label class="text-responsive px-3">Marca</label>
              <input type="text" class="rounded-pill p-2" placeholder="Marca" aria-label="Username"
                aria-describedby="addon-wrapping" formControlName="marca">
            </div>
            <div class="col text-center">
              <label class="text-responsive px-3">Precio</label>
              <input type="text" class="rounded-pill p-2" placeholder="Precio" aria-label="Username"
                aria-describedby="addon-wrapping" formControlName="precio">
            </div>
            <button class="btn btn-primary btn-lg m-2" (click)="ActualizarDatos()">Registrar cambios</button>
            <button class="btn btn-primary btn-lg m-2" (click)="Eliminar()">Eliminar botin</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
