
<section>
  <div class="text-center mt-5">
    <h1>Añadir Camisetas</h1>
    <p>En este apartado podras añadir botines</p>
  </div>
</section>
<section class="m-5">
  <div class=" m-5">
    <form class="text-center" [formGroup]="formCamisetas" (submit)="CrearCamiseta()">
      <div class="container-fluid d-flex align-items-center mx-auto">
        <div class="d-flex justify-content-center w-100">
          <div
            class="col-sm-10 col-md-8 col-lg-6 shadow rounded-lg p-4 d-flex flex-column justify-content-center align-items-center text-center mx-3">
            <div class="mb-3 form-group">
        <input class="rounded-pill p-2" placeholder="Nombre" type="text" formControlName="nombre" id="publico" >
            </div>
            <div class="mb-3 form-group">
              <input class="rounded-pill p-2" placeholder="Marca" type="text" formControlName="marca" id="publico">
            </div>
            <div class="mb-3 col text-center">
              <input class="rounded-pill p-2" placeholder="Precio €" type="text" formControlName="precio" id="publico">
            </div>
            <div class="col text-center">
              <input class="rounded-pill p-2" placeholder="Url imagen" type="text" formControlName="url" id="publico">
            </div>
            <div class="mt-3 text-center">
              <button class="btn btn-primary btn-lg m-2 px-5" type="submit">Añadir</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
