<ol class="list-group list-group-numbered">
  <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let c of pantalonesLista">
    <div class="ms-2 me-auto">
      <div class="fw-bold">Nombre - {{c.nombre}}</div>
      <div class="fw-bold">Marca - {{c.marca}}</div>
      <div class="fw-bold">Precio - {{c.precio}}</div>
    </div>
    <div>
      <a class="btn btn-dark text-light m-5" routerLink='EditarPantalones/{{c.documentId}}'>Editar</a>
    </div>
  </li>
</ol>
<div class="mt-3 text-center">
  <button class="btn btn-dark btn-lg m-2 px-5 text-light" (click)="irAtras()" type="submit">Ir atras</button>
</div>
