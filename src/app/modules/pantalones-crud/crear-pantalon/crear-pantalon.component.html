
<section>
  <div class="text-center mt-5">
    <h1>Añadir Botines</h1>
    <p>En este apartado podras añadir botines</p>
  </div>
</section>
<section class="m-5">
  <div class=" m-5">
    <form class="text-center" [formGroup]="formPantalones" (submit)="CrearPatalones()">
      <div class="mb-3 d-flex justify-content-center">
        <input class="rounded-pill p-2" placeholder="Nombre" type="text" formControlName="nombre" id="publico" >
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input class="rounded-pill p-2" placeholder="Marca" type="text" formControlName="marca" id="publico">
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input class="rounded-pill p-2" placeholder="Precio €" type="text" formControlName="precio" id="publico" #password required>
      </div>
      <div class="mt-3 mb-3 pb-2">
        <button class="btn btn-primary btn-lg m-2 px-5" type="submit">Añadir</button>
      </div>
    </form>
  </div>
</section>
