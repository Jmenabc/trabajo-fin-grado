<section>
  <div class="text-center mt-5">
    <h1>Añadir Clientes</h1>
    <p>En este apartado podras añadir clientes</p>
  </div>
</section>
<section class="m-5">
  <div class=" m-5">
    <form class="text-center" [formGroup]="formUsuarios">
      <div class="container-fluid d-flex align-items-center mx-auto">
        <div class="d-flex justify-content-center w-100">
          <div
            class="col-sm-10 col-md-8 col-lg-6 shadow rounded-lg p-4 d-flex flex-column justify-content-center align-items-center text-center mx-3">
            <div class="mb-3 form-group">
              <input class="rounded-pill p-2" placeholder="Nombre" type="text" formControlName="nombre" id="publico">
            </div>
            <div class="mb-3 form-group">
              <input class="rounded-pill p-2" placeholder="Apellidos" type="text" formControlName="apellidos"
                id="publico">
            </div>
            <div class="mb-3 col text-center">
              <input class="rounded-pill p-2" placeholder="password" type="pass" id="publico" #password required>
            </div>
            <div class="mb-3 col text-center">
              <input [(ngModel)]="email" (input)="validarEmail()" class="rounded-pill p-2" placeholder="Correo"
                type="text" formControlName="correo" id="publico" #correo required>
            </div>
            <div *ngIf="!validarEmail()" class="text-danger">El correo solo puede contener letras, números y espacios. y
              el @gmail.com</div>
            <div class="col text-center">
              <input class="rounded-pill p-2" placeholder="telefono" maxlength="9" type="text"
                formControlName="telefono" id="publico">
            </div>
            <div class="mt-3 text-center">
              <button class="btn btn-dark text-light btn-lg m-2 px-5" type="submit"
                (click)="Registrarse(correo.value, password.value)">Crear</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="mt-3 text-center">
      <button class="btn btn-dark btn-lg m-2 px-5 text-light" (click)="irAtras()" type="submit">Ir atras</button>
    </div>
  </div>
</section>
<div class="text-center">
  <h2 class="text-danger">{{rellenar}}</h2>
</div>
