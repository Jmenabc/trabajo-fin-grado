<section>
  <div class="text-center mt-5">
    <h1>Editar Cliente</h1>
    <p>En este apartado podras editar al cliente seleccionado</p>
  </div>
</section>
<section class="m-5">
  <div class=" m-5">
    <form class="text-center" [formGroup]="formUsuario" (submit)="EditarDatos()">
      <div class="mb-3 d-flex justify-content-center">
        <input class="rounded-pill p-2" placeholder="Nombre" type="text" formControlName="nombre" id="publico" >
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input class="rounded-pill p-2" placeholder="Apellidos" type="text" formControlName="apellidos" id="publico">
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input class="rounded-pill p-2" placeholder="password" type="text" formControlName="password" id="publico">
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input class="rounded-pill p-2" placeholder="Correo" type="text" formControlName="correo" id="publico">
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input class="rounded-pill p-2" placeholder="telefono" type="text" formControlName="telefono" id="publico">
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <input class="rounded-pill p-2" placeholder="mdUuid" type="text" formControlName="mdUuid" id="publico">
      </div>
      <button class="btn btn-primary btn-lg m-2" (click)="ActualizarDatos()">Registrar cambios</button>
      <button class="btn btn-primary btn-lg m-2" (click)="Eliminar()">Eliminar cliente</button>
    </form>
  </div>
</section>
