<section>
  <div class="text-center mt-5">
    <h1>Editar Cliente</h1>
    <p>En este apartado podras editar al cliente seleccionado</p>
  </div>
</section>
<section class="m-5">
  <div class=" m-5">
    <form class="text-center" [formGroup]="formUsuario" (submit)="EditarDatos()">
      <div class="container-fluid d-flex align-items-center mx-auto">
        <div class="d-flex justify-content-center w-100">
          <div
            class="col-sm-10 col-md-8 col-lg-6 shadow rounded-lg p-4 d-flex flex-column justify-content-center align-items-center text-center mx-3">
            <div class="mb-3 form-group d-flex align-items-center">
              <label class="text-responsive px-3">Nombre</label>
              <input class="rounded-pill p-2" placeholder="Nombre" type="text" formControlName="nombre" id="publico">
            </div>
            <div class="mb-3 form-group d-flex align-items-center">
              <label class="text-responsive px-3">Apellidos</label>
              <input class="rounded-pill p-2" placeholder="Apellidos" type="text" formControlName="apellidos"
                id="publico">
            </div>
            <div class="mb-3 col text-center d-flex align-items-center">
              <label class="text-responsive px-3">Correo</label>
              <input class="rounded-pill p-2" placeholder="Correo" type="text" formControlName="correo" id="publico">
            </div>
            <div class="mb-3 col text-center d-flex align-items-center">
              <label class="text-responsive px-3">Teléfono</label>
              <input class="rounded-pill p-2" placeholder="Teléfono" type="text" formControlName="telefono"
                id="publico">
            </div>
            <div class="col text-center d-flex align-items-center" *ngIf="this.rol === '3'">
              <label class="text-responsive px-3">Rol</label>
              <input class="rounded-pill p-2" placeholder="rol" type="text" formControlName="rol" id="publico">
            </div>
            <button class="btn btn-dark text-light btn-lg m-2" (click)="ActualizarDatos()">Registrar cambios</button>
            <button class="btn btn-dark text-light btn-lg m-2" (click)="Eliminar()">Eliminar usuario</button>
          </div>
        </div>
      </div>
    </form>
    <div class="text-center">
      <button class="btn btn-dark btn-lg m-2 px-5 text-light" (click)="irAtras()" type="submit">Ir atras</button>
    </div>


  </div>
</section>
