<app-nav-bar></app-nav-bar>

<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Busca" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Additional list data -->
  <ng-container matColumnDef="listData">
    <td mat-cell *matCellDef="let element" colspan="4">
      <ol class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="d-flex flex-wrap align-items-center">
            <img [src]="element.url" height="100" width="100" class="me-3 mb-3">
            <div>
              <div class="fw-bold">Nombre - {{ element.nombre }}</div>
              <div class="fw-bold">Marca - {{ element.marca }}</div>
              <div class="fw-bold">Precio - {{ element.precio }} â‚¬</div>
            </div>
          </div>
          <div class="ms-auto">
            <a class="btn btn-primary mt-3 mt-md-0" [routerLink]="'/DetallesPantalones/' + element.documentId">Ver detalles</a>
          </div>
        </li>
      </ol>
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: ['listData']"></tr>
</table>
