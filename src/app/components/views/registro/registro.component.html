<div class=" m-3">
  <h1>MenaShop</h1>
</div>

<div class="container-fluid d-flex align-items-center mx-auto">
  <div class="d-flex justify-content-center w-100">
    <form [formGroup]="formUsuario"
      class="col-sm-10 col-md-8 col-lg-6 shadow rounded-lg p-4 d-flex flex-column justify-content-center align-items-center text-center mx-3">
      <h3 class="text-center mb-3">Registrarse</h3>
      <div class="formGroup mb-3">
        <input [(ngModel)]="email" (input)="validarEmail()" formControlName="email" type="text" class="formControl rounded-pill py-2 px-3" placeholder="Correo"
          #userEmail required>
        <div *ngIf="!validarEmail()" class="text-danger">El nombre solo puede contener letras, números y espacios.</div>
      </div>
      <div class="formGroup mb-3">
        <input formControlName="contraseña" type="password" maxlength="5" class="formControl rounded-pill py-2 px-3"
          placeholder="Password" #userPassword required>
      </div>
      <div class="mb-3 form-group">
        <input class="rounded-pill p-2" placeholder="Nombre" type="text" formControlName="nombre" id="publico">
      </div>
      <div class="mb-3 form-group">
        <input class="rounded-pill p-2" placeholder="Apellidos" type="text" formControlName="apellidos" id="publico">
      </div>
      <div class="col text-center">
        <input class="rounded-pill p-2" placeholder="telefono" type="text" formControlName="telefono" id="publico">
      </div>
      <div class="formGroup">
        <button class="rounded-pill pt-2 pb-2 px-5" type="button"
          (click)="Registrarse(userEmail.value, userPassword.value)">entrar</button>
      </div>
      <div class="mt-3 text-center">
        <a routerLink="/login">Si ya tienes cuenta pulsa aqui</a>
      </div>
    </form>
  </div>
</div>
<h1>{{ myText }}</h1>
